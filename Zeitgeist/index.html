a.white-mode, a.white-mode:link, a.white-mode:visited, a.white-mode:active {

body {

}

.background {

  left: 0;
  top: 0;

  height: 100%;

  background: -webkit-radial-gradient(center, ellipse cover, #edf3f8 1%, #dee3e8 100%);
  background: radial-gradient(ellipse at center, #edf3f8 1%, #dee3e8 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#edf3f8', endColorstr='#dee3e8',GradientType=1 );
}

.title {
  z-index: 10;
  position: absolute;
  left: 50%;

.pentahedron {
  position: absolute;
  width: 100%;
  height: 100%;
  fill: #3E82F7;
}

.point {
  fill: #8491A3;
}

.rhombus {
  fill: #2DA94F;
  stroke: #2DA94F;
}

.x {
  fill: #FDBD00;
}

.circle {
  fill: #ED412D;
}

svg {
  display: block;
  width: 30px;
  height: 30px;
  position: absolute;
  transform: translateZ(0px);
}



.fbutton {
  display: block;
  width: 220px;
  height: 70px;
  z-index: 1;
  margin-top: 6em !important;
}
.fbutton:after {
  content: '';
  background: linear-gradient(120deg, #6559ae, #ff7159, #6559ae);
  background-size: 400% 400%;
  -webkit-clip-path: polygon(0% 100%, 4px 100%, 4px 4px, 216px 4px, 216px 66px, 4px 66px, 4px 100%, 100% 100%, 100% 0%, 0% 0%);
  -moz-animation: gradient 3s ease-in-out infinite, border 1s forwards ease-in-out reverse;
  -webkit-animation: gradient 3s ease-in-out infinite, border 1s forwards ease-in-out reverse;
  animation: gradient 3s ease-in-out infinite, border 1s forwards ease-in-out reverse;
}
.fbutton > span {
  display: block;
  background: linear-gradient(120deg, #6559ae, #ff7159, #6559ae);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  -moz-animation: gradient 3s ease-in-out infinite;
  -webkit-animation: gradient 3s ease-in-out infinite;
  animation: gradient 3s ease-in-out infinite;
}

/* helpers */
.absolute-centering, body:after, .fbutton, .fbutton:after {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
}

.text-formatting, .fbutton {
  text-transform: uppercase;
  text-decoration: none;
  text-align: center;
  letter-spacing: 2px;
  line-height: 70px;
  font-family: 'Squada One', cursive;
  font-size: 28px;
}

/* motion */

  0% {
    background-position: 14% 0%;
  }
  50% {
    background-position: 87% 100%;
  }
  100% {
    background-position: 14% 0%;
  }
}

  0% {
    background-position: 14% 0%;
  }

  }

  }
}
@keyframes gradient {

  }

  }
  100% {

  }
}

.arrow-down{
  width:60px;
  height:40px;
  margin:0 0 0 -30px;
  position:absolute;
  left:50%;
  bottom:0px;
  -webkit-animation: arrow 0.5s 1s infinite ease-out alternate;
  
}

.arrow-down:hover{
   -webkit-animation-play-state: paused;
}

.left{
  position:absolute;
  height:10px;
  width:40px;
  background:black;
  -webkit-transform:rotate(240deg);
  top:10px;
  left:10px;
  -webkit-border-radius:4px;
  -webkit-transform-origin:5px 50%;
  -webkit-animation: leftArrow 0.5s 1s infinite ease-out alternate;
}

.right{
  position:absolute;
  height:10px;
  width:40px;
  background:black;
  -webkit-transform:rotate(-60deg);
  top:10px;
  left:10px;
  -webkit-border-radius:4px;
  -webkit-transform-origin:5px 50%;
  -webkit-animation: rightArrow 0.5s 1s infinite ease-out alternate;
}




@-webkit-keyframes arrow{
  0% {
    bottom:0px;
  }
  100%{
    bottom:40px;
  }
}


@-webkit-keyframes leftArrow{
  0% {
  }
  100%{
    -webkit-transform:rotate(225deg);
  }
}

@-webkit-keyframes rightArrow{
  0% {
  }
  100%{
    -webkit-transform:rotate(-45deg);
  }
}

.kitandace .logo, .niner .logo, .redfin .logo {
  -moz-transition-property: background-image;
  -o-transition-property: background-image;
  -webkit-transition-property: background-image;
  transition-property: background-image;
  -moz-transition-duration: 1s;
  -o-transition-duration: 1s;
  -webkit-transition-duration: 1s;
  transition-duration: 1s;
  margin: 0 auto;
}

.info .responsive:before, .info .netsuite:before, .info .js:before {
  font-family: FontAwesome;
  -webkit-font-smoothing: antialiased;
  margin-right: 5px;
}

.tile {
  margin: 10px;
  position: relative;
  width: 31%;
  height: 300px;
  min-width: 300px;
  float: left;
  background-size: cover;
  font-family: 'Open Sans', sans-serif;
}

.info {
  opacity: 0;
  color: white;
  -moz-transition-property: opacity;
  -o-transition-property: opacity;
  -webkit-transition-property: opacity;
  transition-property: opacity;
  -moz-transition-duration: 1s;
  -o-transition-duration: 1s;
  -webkit-transition-duration: 1s;
  transition-duration: 1s;
  margin-left: 10%;
  margin-right: 10%;
  text-align: center;
  margin-top: 30px;
}
.info p {
  -moz-transition-property: background-color;
  -o-transition-property: background-color;
  -webkit-transition-property: background-color;
  transition-property: background-color;
  -moz-transition-duration: 0.5s;
  -o-transition-duration: 0.5s;
  -webkit-transition-duration: 0.5s;
  transition-duration: 0.5s;
  display: inline-block;
  background-color: rgba(0, 0, 0, 0.2);
  padding: 4px 8px;
  margin: 2px 0;
  font-size: 0.9em;
}
.info p:hover {
  background-color: rgba(0, 0, 0, 0.3);
}
.info .responsive:before, .info .netsuite:before, .info .js:before {
  content: '\f109';
}

.more {
  opacity: 0;
  color: black;
  margin-top: 15px;
  /*  position: absolute; 
    bottom: 15px; 
    right: 0; 
    left: 0; */
  -moz-transition-property: opacity;
  -o-transition-property: opacity;
  -webkit-transition-property: opacity;
  transition-property: opacity;
  -moz-transition-duration: 1s;
  -o-transition-duration: 1s;
  -webkit-transition-duration: 1s;
  transition-duration: 1s;
  text-align: center;
}
.more a {
  display: inline-block;
  color: white;
  font-weight: 500;
  font-size: 1.1em;
  -moz-transition-property: all;
  -o-transition-property: all;
  -webkit-transition-property: all;
  transition-property: all;
  -moz-transition-duration: 1s;
  -o-transition-duration: 1s;
  -webkit-transition-duration: 1s;
  transition-duration: 1s;
  padding: 4px 8px;
  text-transform: uppercase;
  text-decoration: none;
  transform: translateZ(0);
  backface-visibility: hidden;
  overflow: hidden;
}
.more a:before {
  content: '';
  position: absolute;
  z-index: -1;
  left: 50%;
  right: 50%;
  bottom: 0;
  /*background: rgba(255,255,255,0.9);*/
  background: white;
  height: 2px;
  -moz-transition-property: left, right;
  -o-transition-property: left, right;
  -webkit-transition-property: left, right;
  transition-property: left, right;
  -moz-transition-duration: 0.5s;
  -o-transition-duration: 0.5s;
  -webkit-transition-duration: 0.5s;
  transition-duration: 0.5s;
}
.more a:hover:before {
  left: 10%;
  right: 10%;
}

.overlay {
  background: rgba(0, 0, 0, 0.3);
  -moz-transition-property: background;
  -o-transition-property: background;
  -webkit-transition-property: background;
  transition-property: background;
  -moz-transition-duration: 1s;
  -o-transition-duration: 1s;
  -webkit-transition-duration: 1s;
  transition-duration: 1s;
  position: absolute;
  top: 0;
  z-index: -10;
  width: 100%;
  height: 100%;
}

		var view = $(window),
			width = view.width(),
			leftMark = (width/10),
			centerMark = (width/2),
			rightMark = (width*0.9),
			viewport = $('.viewport'),
			left = viewport.eq(0),
			center = viewport.eq(1),
			right = viewport.eq(2);

		$(document).mousemove(function(e) {
			var mouseX = e.pageX;
			//left
			if (mouseX <= leftMark) {
				left.css('opacity', '1'),
				center.hide();
			}
			//left center
			else if (mouseX >= leftMark && mouseX <= centerMark) {
				var opacLeft = Math.pow((leftMark/mouseX), 2),
						opacCenter = Math.pow((mouseX/centerMark), 2);

				center.show(),
				left.show(),
				right.hide();

				left.css('opacity', opacLeft),
				center.css('opacity', opacCenter);
			}
			//center right
			else if (mouseX >= centerMark && mouseX <= rightMark) {
				var opacCenter = Math.pow((centerMark/mouseX), 2),
					opacRight = Math.pow((mouseX/rightMark), 2);

				center.show(),
				right.show(),
				left.hide();

				center.css('opacity', opacCenter),
				right.css('opacity', opacRight);
			}
			//right
			else if (mouseX >= rightMark) {
				right.css('opacity', '1'),
				center.hide();
			}
		});

var countDownDate = new Date("Oct 18, 2018 24:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + " <span style='font-size:14px;font-weight:400;'>Days</span>";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "Enjoy the fiesta";
    }
}, 1000);
